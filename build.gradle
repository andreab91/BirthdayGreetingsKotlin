apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

buildscript {
    ext.kotlin_version = '1.1.4'
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile 'junit:junit:4.12'
}

